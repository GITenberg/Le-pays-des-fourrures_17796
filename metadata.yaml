description: "The fur trade is a worldwide industry dealing in the acquisition and\
  \ sale of animal fur. Since the establishment of a world fur market in the early\
  \ modern period, furs of boreal, polar and cold temperate mammalian animals have\
  \ been the most valued. Historically the trade stimulated the exploration and colonization\
  \ of Siberia, northern North America, and the South Shetland and South Sandwich\
  \ Islands.\nToday the importance of the fur trade has diminished; it is based on\
  \ pelts produced at fur farms and regulated fur-bearer trapping, but has become\
  \ controversial. Animal rights organizations oppose the fur trade, citing that animals\
  \ are brutally killed and sometimes skinned alive. Fur has been replaced in some\
  \ clothing by synthetic imitations, for example, as in ruffs on hoods of parkas.\n\
  \ From Wikipedia (CC BY-SA)."
